<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>

<label for="weather">Select the weather type today:</label>
<select id="weather">
    <option value="">--Nake a choice--</option>
    <option value="sunny">Sunny</option>
    <option value="rainy">Rainy</option>
    <option value="snowing">Snowing</option>
    <option value="overcast">Overcast</option>
</select>
<p></p>
<script>
    var select = document.querySelector("select");
    var para = document.querySelector("p");

    select.addEventListener("change", setWeather);

    function setWeather() {
        var choice = select.value;

        switch (choice) {
            case "sunny":
                para.textContent = "aaaaaaaaaaaaaa";
                break;
            case "rainy":
                para.textContent = "bbbbbbbbbbbbbbbbbb";
                break;
            case "snowing":
                para.textContent = "ccccccccccccccccc";
                break;
            case "overcast":
                para.textContent = "ddddddddddddddddd";
                break;
            default:
                para.textContent = "";
        }
    }
</script>
</body>
</html>
