<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

<div id="root"></div>

</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                content: 1
            }
        },
        mounted() {
            // 页面加载完成之后自动执行
            // console.log("mounted");
            // 设置一个定时器，让content每隔一秒就加1
            setInterval(() => {
                this.content += 1;
            }, 1000);
        },
        template: "<div>{{content}}</div>"
    });

    const vm = app.mount("#root");
</script>

</html>
