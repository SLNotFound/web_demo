<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻转字符串</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
    
</body>

<script>
    const app = Vue.createApp({
        data() {
            return {
                content: "Hello World",
                show : true,
            }
        },
        methods: {
            reverseClick() {
                this.content = this.content.split("").reverse().join("");
            },

            disappearClick() {
                this.show = !this.show
            }
        },

        // v-on 绑定监听事件
        // v-if 判断，让元素隐藏或显示
        template: `
        <div>
            {{content}}
            <button v-on:click="reverseClick">翻转</button>
            <span v-if="show">hello world</span>
            <button v-on:click="disappearClick">隐藏/显示</button>
        </div>
        `
    })

    const vm = app.mount("#root");
</script>
</html>
